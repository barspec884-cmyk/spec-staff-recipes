<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>★カクテル名｜作業レシピ｜Bar SPEC</title>
  <style>
    :root{
      --bg:#0e0c0a; --panel:#181512; --panel2:#1f1915;
      --text:#f4ead7; --muted:#c9b89b; --amber:#d7b274;
      --line:rgba(215,178,116,.18); --ok:#8fd19e;
    }
    *{box-sizing:border-box}
    body{ margin:0; font-family:-apple-system,BlinkMacSystemFont,"Noto Sans JP",sans-serif; background:var(--bg); color:var(--text); line-height:1.6; }
    header{ position:sticky; top:0; z-index:10; padding:16px 14px 14px; text-align:center; background:linear-gradient(#1c1814,#14110f); border-bottom:1px solid #ffffff22; }
    header .ttl{ font-weight:700; letter-spacing:.5px; }
    header .sub{ margin-top:6px; font-size:12px; color:var(--muted); }
    main{ padding:16px; max-width:980px; margin:0 auto; }
    .backLink{ display:inline-block; margin-bottom:14px; font-size:13px; color:var(--muted); text-decoration:none; }
    .hero{ display:grid; grid-template-columns: 1fr; gap:14px; }
    @media(min-width:900px){ .hero{ grid-template-columns: 1.05fr .95fr; align-items:start; } }
    .card{ background:var(--panel); border:1px solid var(--line); border-radius:16px; padding:16px; }
    
    /* ユーザー指定のタイトルスタイル */
    h1 { margin:0 0 12px; font-size:24px; line-height:1.2; color:var(--amber); }
    h1 .jp{ display:block; margin-top:4px; font-size:0.8em; font-weight:600; color:var(--muted); letter-spacing: 0.05em; }
    
    .badges{ display:flex; flex-wrap:wrap; gap:8px; margin:10px 0 16px; }
    .badge{ font-size:12px; padding:4px 10px; border-radius:999px; background:var(--panel2); border:1px solid var(--line); color:var(--muted); }
    .badge.ok{ color:#001b0b; background:var(--ok); border:none; font-weight:700; }
    
    .sectionTitle{ margin:20px 0 10px; font-size:14px; color:#e6d3a3; font-weight:700; border-left: 3px solid var(--amber); padding-left: 8px; }
    .table{ width:100%; border-collapse:separate; border-spacing:0; border-radius:14px; border:1px solid var(--line); overflow:hidden; }
    .table th, .table td{ padding:12px; border-bottom:1px solid var(--line); font-size:14px; }
    .table th{ width:42%; background:var(--panel2); color:var(--muted); font-weight:600; text-align:left; }
    .table tr:last-child th, .table tr:last-child td{ border-bottom:none; }
    
    .steps{ margin:0; padding-left:1.2em; }
    .steps li{ margin-bottom: 8px; }
    .callout{ margin-top:16px; padding:12px; border-radius:14px; background:rgba(215,178,116,.08); border:1px dashed rgba(215,178,116,.35); font-size:13px; }
    .imgWrap{ border-radius:14px; border:1px solid var(--line); background:#000; aspect-ratio: 4/3; overflow:hidden; }
    .imgWrap img{ width:100%; height:100%; object-fit: cover; }
    footer{ padding:32px 16px; text-align:center; color:var(--muted); font-size:12px; }
  </style>
</head>
<body>

<header>
  <div class="ttl">作業レシピ（従業員様）｜Bar SPEC</div>
  <div class="sub">計量・手順を統一して、味の再現性を担保します</div>
</header>

<main>
  <a href="index.html" class="backLink">← Recipe HUBに戻る</a>

  <section class="hero">
    <div class="card">
      <h1>
        ★English Title<br>
        <span class="jp">★日本語タイトル</span>
      </h1>

      <div class="badges">
        <span class="badge ok">★提供方法</span>
        <span class="badge">★特徴タグ1</span>
        <span class="badge">★特徴タグ2</span>
      </div>

      <div class="sectionTitle">材料（レシピ）</div>
      <table class="table">
        <tr><th>★素材1</th><td><strong>★分量</strong></td></tr>
        <tr><th>★素材2</th><td><strong>★分量</strong></td></tr>
      </table>

      <div class="sectionTitle">作り方</div>
      <ol class="steps">
        <li>★手順1</li>
        <li>★手順2</li>
      </ol>

      <div class="callout">
        <strong>⚠️ 運用ルール</strong><br>
        ★ここに守るべきルールを記載
      </div>
    </div>

    <div class="card">
      <div class="sectionTitle">完成イメージ</div>
      <div class="imgWrap">
        <img src="images/★image.jpg" alt="完成写真">
      </div>

      <div class="sectionTitle">提供仕様</div>
      <table class="table">
        <tr><th>グラス</th><td>★使用グラス</td></tr>
        <tr><th>ガーニッシュ</th><td>★飾り</td></tr>
      </table>

      <div class="sectionTitle">品質チェック</div>
      <table class="table">
        <tr><th>見た目</th><td>★チェック項目</td></tr>
        <tr><th>味・香り</th><td>★チェック項目</td></tr>
      </table>
    </div>
  </section>

  <footer>
    Bar SPEC｜従業員様向け 作業レシピ（内部用）
  </footer>
</main>

</body>
</html>
